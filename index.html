<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <div style="position: relative; width: 100%; height: 0; padding-top: 75.0000%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
  <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
    src="https://www.canva.com/design/DAGxcFrDPPc/EOWl3heEMtfZosRSawFBpg/view?embed">
  </iframe>
</div>
 
  <style>
    body {
      background-color: #57141E;
      color: #EFE3D0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #EFD5D2;
      color: #57141E;
      width: 250px;
    }

    button {
      background-color: #CBA5A0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b8908a;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
      font-family: Arial, sans-serif; /* normal sans-serif for output */
      color: #EFE3D0;
    }
  </style>
</head>
<body>
  <h1>Find Your Seat</h1>

  <div class="search-container">
    <input type="text" id="nameInput" placeholder="Enter your name...">
    <button onclick="findSeat()">Search</button>
  </div>

  <div id="result"></div>

  <script>
    // Example seating data
    const seatingChart = {
      "Alice": "Table 1, Seat 3",
      "Bob": "Table 2, Seat 5",
      "Charlie": "Table 3, Seat 1",
      "Diana": "Table 4, Seat 2"
    };

    function findSeat() {
      const name = document.getElementById("nameInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (seatingChart[name]) {
        resultDiv.textContent = `${name}, you are seated at ${seatingChart[name]}.`;
      } else {
        resultDiv.textContent = "Sorry, name not found.";
      }
    }
  </script>
</body>
</html>
