<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Your Seat</title>
  <style>
    body {
      background-color: #6D1818;
      color: #EFE3D0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 20px;
    }

    #headerimg img {
      display: block;
      margin: 0 auto;
      width: 40%;
      height: auto;
      max-width: 400px; /* prevent it from getting too big */
    }

    .search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
      flex-wrap: wrap; /* allows stacking on small screens */
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #EFD5D2;
      color: #6D1818;
      width: 280px;
      max-width: 90%; /* makes it shrink properly on phones */
    }

    button {
      background-color: #CBA5A0;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b8908a;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
      font-family: Arial, sans-serif;
      color: #EFE3D0;
    }

    /* ðŸ“± Mobile adjustments */
    @media (max-width: 600px) {
      #headerimg img {
        width: 150%; /* bigger image on phones */
      }

      input[type="text"] {
        font-size: 2em;
        width: 100%;
      }

      button {
        width: 100%;
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <!-- Header image -->
  <div id="headerimg">
    <img src="Findseat.png" alt="Find Your Seat">
  </div>

  <!-- Search bar -->
  <div class="search-container">
    <input type="text" id="nameInput" placeholder="Enter your name...">
    <button onclick="findSeat()">Search</button>
  </div>

  <div id="result"></div>

  <script>
    // Example seating data
    const seatingChart = {
      "Alice": "Table 1, Seat 3",
      "Bob": "Table 2, Seat 5",
      "Charlie": "Table 3, Seat 1",
      "Diana": "Table 4, Seat 2"
    };

    function findSeat() {
      const name = document.getElementById("nameInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (seatingChart[name]) {
        resultDiv.textContent = `${name}, you are seated at ${seatingChart[name]}.`;
      } else {
        resultDiv.textContent = "Sorry, name not found.";
      }
    }
  </script>
</body>
</html>
