<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Your Seat</title>
  <style>
    body {
      background-color: #6D1818;
      color: #EFE3D0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 30px;
    }

    #headerimg img {
      display: block;
      margin: 0 auto;
      width: 300%;
      height: auto;
      max-width: 500px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 20px;
      font-size: 1.4em;
      border: none;
      border-radius: 16px;
      background-color: #EFD5D2;
      color: #6D1818;
      width: 300px;
      max-width: 90%;
    }

    button {
      background-color: #CBA5A0;
      color: white;
      border: none;
      padding: 20px 30px;
      font-size: 2em;
      border-radius: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b8908a;
    }

    #result {
      font-size: 2em;
      margin-top: 20px;
      font-family: Arial, sans-serif;
      color: #EFE3D0;
    }

    /* ðŸ“± Mobile adjustments */
    @media (max-width: 600px) {
       body {
        transform: scale(1.5);
      }
      #headerimg img {
        width: 200%;     /* much bigger image on phone */
        max-width: none;
      }

      input[type="text"],
      button {
        width: 200%;
        font-size: 2em;
      }

      #result {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <!-- Header image -->
  <div id="headerimg">
    <img src="findseat2.png" alt="Find Your Seat">
  </div>

  <!-- Search bar -->
  <div class="search-container">
    <input type="text" id="nameInput" placeholder="Enter your name...">
    <button onclick="findSeat()">Search</button>
  </div>

  <div id="result"></div>

  <script>
    // Example seating data
    const seatingChart = {
      "Ben Dover": "Table 1",
      "Peter File": "Table 2",
      "Amanda Bone": "Table 3",
      "Gabe Owners": "Table 4"
    };

    function findSeat() {
      const name = document.getElementById("nameInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (seatingChart[name]) {
        resultDiv.textContent = `${name}, you are seated at ${seatingChart[name]}.`;
      } else {
        resultDiv.textContent = "Sorry, name not found.";
      }
    }
  </script>
</body>
</html>
