<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Your Seat</title>
  <style>
    body {
      background-color: #6D1818; /* updated background */
      color: #EFE3D0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 20px; /* space from top of page */
    }

    #headerimg img {
      display: block;
      margin: 0 auto;
      width: 40%;   /* shrink to 40% of page width */
      height: auto; /* keep proportions */
    }

    .search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #EFD5D2;
      color: #6D1818;
      width: 250px;
    }

    button {
      background-color: #CBA5A0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b8908a;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
      font-family: Arial, sans-serif;
      color: #EFE3D0;
    }
  </style>
</head>
<body>

  <!-- Header image -->
  <div id="headerimg">
    <img src="Findseat.png" alt="Find Your Seat">
  </div>

  <!-- Search bar -->
  <div class="search-container">
    <input type="text" id="nameInput" placeholder="Enter your name...">
    <button onclick="findSeat()">Search</button>
  </div>

  <div id="result"></div>

  <script>
    // Example seating data
    const seatingChart = {
      "Ben Dover": "Table 1",
      "Peter File": "Table 2",
      "Gabe Owners": "Table 3",
      "Amanda Bone": "Table 4"
    };

    function findSeat() {
      const name = document.getElementById("nameInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (seatingChart[name]) {
        resultDiv.textContent = `${name}, you are seated at ${seatingChart[name]}.`;
      } else {
        resultDiv.textContent = "Sorry, name not found.";
      }
    }
  </script>
</body>
</html>
